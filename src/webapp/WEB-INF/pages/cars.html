<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>This is cars</h1>
<table>
    <tr>
        <th>Color</th>
        <th>Model</th>
        <th>Engine</th>
    </tr>
    <tr th:each="car:${cars}">
        <td th:text="${car.getColor()}"/>
        <td th:text="${car.getModel()}"/>
        <td th:text="${car.getEngine()}"/>
    </tr>
</table>
</body>
</html>
